<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrolândia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/230344.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
        <div id="cabeçalho">
            <h3 id="texto01">Retrolândia</h3>
        </div>
        <div id="principal">
            <div class="prod" id="comp-01">
                <img id="img-01" src="images/recamier-los-1.webp" alt="sofá-retro">
                <h3 class="desc">R$ 450,00</h3>
                <p class="desc">Recamier branco feita de madeira de carvalho retratado dos anos 80</p>
            </div>
            <div class="prod" id="comp-02">
                <img id="img-02" src="images/moveis-retro-roxo-vibrante-na-poltrona.webp" alt="poltrona-roxa-retro">
                <h3 class="desc">R$ 399,99</h3>
                <p class="desc">Sofá roxo retrô feito de algodão, bem conservado e em otimo estado</p>
            </div>
            <div class="prod" id="comp-03">
                <img id="img-03" src="images/Cômoda-retrô-com-espelho.webp" alt="comoda-com-espelho">
                <h3 class="desc">R$ 750,00</h3>
                <p class="desc">Comoda azul dos anos 80 acompanhada juntamente com um espelho</p>
            </div>
        </div>
</body>
</html>
